<!-- Toolbar -->
<mat-toolbar color="primary" class="header">
  <div>
    Bookstore
  </div>
  <span class="nav-tool-items">
    <mat-icon (click)="sidenav.toggle()" class="hamburger">menu</mat-icon>
  </span>
</mat-toolbar>
<mat-sidenav-container>
  <!--sidenav-->
  <mat-sidenav #sidenav (mode)="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true" [fixedTopGap]>
    <mat-nav-list>
      <br><br>
      <a mat-list-item routerLinkActive="active" routerLink="/dashboard">
        <mat-icon>person</mat-icon> User profile
      </a>
      <a  mat-list-item routerLinkActive="active" routerLink="/add-book">
        <mat-icon>add</mat-icon> Add Book
      </a>
      <a mat-list-item routerLinkActive="active" routerLink="/books-list">
        <mat-icon>format_list_bulleted</mat-icon> View Books
      </a>
      <a mat-list-item routerLinkActive="active" (click)="authService.SignOut()">
        <i class="fas fa-sign-out-alt"></i> Log Out
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <!-- Main content -->
  <mat-sidenav-content>
      <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
